<!DOCTYPE html>
<html>
<head>
  <title>Writing Selectors Exercise</title>
  <style>
    #menu {
      text-align: center;
    }

    .item {
      color: white;
      background-color: orange;
    }

    .picture {
      border-radius: 10px;
    }
    
    .description {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1 class="item">Chicken Clay Pot</h1>
    <img src="https://i0.wp.com/tarasmulticulturaltable.com/wp-content/uploads/2018/01/Claypot-Chicken-Rice-2-of-4.jpg?resize=1024%2C681&ssl=1" alt="clay pot" class="picture" width="500">
    <p class="description">Crispy rice baked in clay pot topped with chicken and vegetables</p>
  </div>
</body>
</html>
