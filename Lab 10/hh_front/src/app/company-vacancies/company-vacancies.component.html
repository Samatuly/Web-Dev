<div id = "main">
  <h2>Vacancies: {{vacancies.length}} </h2>
  <div id = "vacancies">
    <div class = "items" *ngFor = "let item of vacancies">
      <div class = "item-details" >
        <h2>Vacancy name: {{item.name}} </h2>
        <h2>Salary: {{item.salary}} tenge </h2>
      </div>
    </div>
  </div>
</div>
